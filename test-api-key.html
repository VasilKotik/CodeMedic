<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Key Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0c5460;
        }
        
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë OpenRouter API Key Tester</h1>
        <p class="subtitle">Test your OpenRouter API key connection</p>
        
        <div class="info">
            <strong>‚ÑπÔ∏è How to use:</strong>
            Enter your OpenRouter API key below and click "Test API Key" to verify it works correctly.
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="apiKey">OpenRouter API Key:</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="sk-or-v1-..." 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn" id="testBtn">
                Test API Key
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Testing API connection...
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const apiKeyInput = document.getElementById('apiKey');
        const testBtn = document.getElementById('testBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        
        // Load saved API key from localStorage
        const savedKey = localStorage.getItem('openrouter_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('openrouter_api_key', apiKey);
            
            // Show loading
            loading.classList.add('active');
            result.style.display = 'none';
            testBtn.disabled = true;
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "mistralai/mixtral-8x7b-instruct:free",
                        messages: [{ role: "user", content: "Hello! Please respond with 'API key is working!'" }]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data);
                }
            } catch (error) {
                showError({
                    error: {
                        message: error.message,
                        type: 'Network Error'
                    }
                });
            } finally {
                loading.classList.remove('active');
                testBtn.disabled = false;
            }
        });
        
        function showSuccess(data) {
            result.className = 'result success';
            result.style.display = 'block';
            resultTitle.textContent = '‚úÖ API Key is Valid!';
            
            const responseText = data.choices?.[0]?.message?.content || 'No response content';
            
            resultContent.innerHTML = `
                <p><strong>Response from AI:</strong></p>
                <pre>${responseText}</pre>
                <p style="margin-top: 15px;"><strong>Full Response:</strong></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        function showError(data) {
            result.className = 'result error';
            result.style.display = 'block';
            resultTitle.textContent = '‚ùå API Key Test Failed';
            
            const errorMessage = data.error?.message || data.message || 'Unknown error';
            const errorType = data.error?.type || 'Error';
            
            resultContent.innerHTML = `
                <p><strong>Error Type:</strong> ${errorType}</p>
                <p><strong>Error Message:</strong> ${errorMessage}</p>
                <p style="margin-top: 15px;"><strong>Full Error Response:</strong></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
